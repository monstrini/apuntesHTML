<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscrpcion</title>
</head>
<body>
    <h1>Realiza tu Inscripcion Aquí</h1>
    <figure>
        <img src="https://doctoradointerinstitucional.udistrital.edu.co/wp-content/uploads/2016/02/logo-u-distrital.jpg"width="300px">
    </figure>
    <form>
        <label for=><b>Primer Nombre</b></label>
        <input type="text" placeholder="Ingresa tu primer nombre">
        <label fot=><b>Segundo Nombre</b></label>
        <input type="text" placeholder="Ingresa tu segundo nombre"><br><br>
        <label for=><b>Primer Apellido</b></label>
        <input type="text" placeholder="Ingresa tu pimer apellido">
        <label for=><b>Segundo Apellido</b></label>
        <input type="tex" placeholder="Ingresa tu segundo apellido"><br><br>
        <label for=><b>Tipo de Documento</b></label>
        <select>
            <option value="T.I">Tarjeta de Identidad</option>
            <option value="C.C">Cedula de Ciudadania</option>
            <option value="N.P">Número de Pasaporte</option>
            <option values="C.E">Cedula Extranjeria</option>
        </select>
        <label for=><b>Número de Documento</b></label>
        <input type="number" placeholder="Ingresa tu numero de documento"><br><br>
        <label for=><b>Fecha de Nacimiento</b></label>
        <input type="date"><br><br>
        <label for=><b>Correo</b></label>
        <input type="text" placeholder="Ingresa tu E-mail">
        <label for=><b>Confirmación de Correo</b></label>
        <input type="text" placeholder="Confirma tu E-mail"><br><br>
        <label for=><b>Contraseña</b></label>
        <input type="password" placeholder="Ingresa tu contraseña">
        <label for=><b>Confirmacion de Contraseña</b></label>
        <input type="password" placeholder="Confirma tu contraseña"><br><br>
        <label for=><b>Número de Telefono</b></label>
        <input type="number" placeholder="Ingresa tu número"><br><br>
        <input type="checkbox">
        <label for=>Acepto terminos y condiciones</label><br><br>
        <label for=><u><b>Click aquí para Registrarse</b></u></label>
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
